<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Under Construction - Hyundai</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9; /* Slate-100 */
      color: #334155; /* Slate-700 */
      -webkit-font-smoothing: antialiased;
    }
    
    .hyundai-blue-bg { background-color: #002c5f; }
    .hyundai-blue-text { color: #002c5f; }

    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
  </style>
</head>

<body class="min-h-screen flex justify-center items-center p-4">
  <div class="w-full max-w-2xl">
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-100 text-center">
      
      <div class="hyundai-blue-bg p-8 text-white relative overflow-hidden">
        <div class="relative z-10 flex flex-col items-center">
          <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg mb-4">
            <img src="https://hyundaipr.sharepoint.com/sites/hyundaiit/Shared%20Documents/Apps/sojitz%20logo.png" 
                 alt="Sojitz Logo" 
                 class="w-16 h-16 object-contain">
          </div>
          <h1 class="text-xl font-bold tracking-tight uppercase">Sojitz de Puerto Rico</h1>
        </div>
        <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-white opacity-5 rounded-full blur-2xl"></div>
      </div>

      <div class="p-10 md:p-16 space-y-6">
        <div class="flex justify-center">
          <div class="p-4 bg-blue-50 rounded-full">
            <svg class="w-12 h-12 hyundai-blue-text animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
          </div>
        </div>

        <div>
          <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Form Under Construction</h2>
          <p class="mt-4 text-lg text-slate-500 max-w-md mx-auto">
            We are currently updating our <span class="font-semibold text-slate-700">Office Supply Request</span> system to serve you better.
          </p>
        </div>

        <div class="pt-6">
          <div class="inline-flex items-center px-4 py-2 bg-slate-100 rounded-full text-slate-600 text-sm font-medium">
            <span class="w-2 h-2 bg-yellow-400 rounded-full mr-2 animate-bounce"></span>
            Estimated completion: Coming Soon
          </div>
        </div>
      </div>

      <div class="p-6 bg-slate-50 text-center text-xs text-slate-400 border-t border-slate-100">
        <p>© 2026 Sojitz de Puerto Rico • Internal Use Only</p>
      </div>
    </div>
  </div>
</body>
</html>
